<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator Demo</title>

	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<div class="calculator">
		<div class="showing">
			<small class="calc">1+2</small>
			<p class="ans">3</p>
		</div>

		<div class="number">
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>0</button>
			<button>.</button>
			<button id="enter">=</button>
		</div>

		<div class="operator">
			<button>+</button>
			<button>-</button>
			<button>*</button>
			<button>/</button>
		</div>
	</div>


</body>

</html>
